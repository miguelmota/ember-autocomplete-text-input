<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ember Autocomplete Text Input</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ember-autocomplete-text-input.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <h1>Ember Autocomplete Text Input</h1>

    <label>Enter email:</label>
    {{autocomplete-text-input type="email" value=emailInputValue data=domains shadowAfter="@" action="gotValue"}}

    <label>Enter color:</label>
    {{autocomplete-text-input type="text" value=colorInputValue data=colors action="gotValue"}}
  </script>

  <script type="text/x-handlebars" id="components/autocomplete-text-input">
    <div class="container">
      <input type="text" class="shadow-input" {{bind-attr value=shadowValue}} readonly="readonly" disabled="disabled">
      {{input type=type classNames="input" value=value action="keyPressed" on="keyPress"}}
    </div>
  </script>

  <a href="https://github.com/miguelmota/ember-autocomplete-text-input" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="main.js"></script>
  <script src="ember-autocomplete-text-input.js"></script>
</body>
</html>
